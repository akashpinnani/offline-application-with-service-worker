<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offile App</title>
</head>
<body style="text-align: center;">
    <h1 >Hello</h1>
    <img width="200" src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.png" alt="" srcset="">
    <p>
    <i>Go to Developer Tools -> Application Tab -> Service Workers under Application menu (left side) -> Choose Offline and refresh the browser to see the magic!</i>
</p>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(res => console.log(`register and the scope is ${res.scope}`));
            })
        }
    </script>
</body>
</html>
